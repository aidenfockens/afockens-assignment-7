<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linear Regression App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Interactive Linear Regression Analysis</h1>
    
    <!-- Data Generation Form -->
    <form id="dataForm">
        <label for="N">Sample Size (N):</label>
        <input type="number" id="N" name="N" required>

        <label for="mu">Mean (μ):</label>
        <input type="number" step="any" id="mu" name="mu" required>

        <label for="sigma2">Variance (σ²):</label>
        <input type="number" step="any" id="sigma2" name="sigma2" required>

        <label for="beta0">Intercept (β₀):</label>
        <input type="number" step="any" id="beta0" name="beta0" required>

        <label for="beta1">Slope (β₁):</label>
        <input type="number" step="any" id="beta1" name="beta1" required>

        <label for="S">Number of Simulations (S):</label>
        <input type="number" id="S" name="S" required>
        
        <button type="submit">Generate Data</button>
    </form>

    <!-- Plot Display Area -->
    <div id="plotContainer"></div>

    <!-- Hypothesis Testing Form -->
    <div id="hypothesisTestSection" style="display: none;">
        <h2>Hypothesis Testing</h2>
        <form id="hypothesisForm">
            <label for="parameter">Parameter to Test:</label>
            <select id="parameter" name="parameter">
                <option value="slope">Slope</option>
                <option value="intercept">Intercept</option>
            </select>

            <label for="testType">Type of Test:</label>
            <select id="testType" name="test_type">
                <option value=">">Greater than ( > )</option>
                <option value="<">Less than ( < )</option>
                <option value="!=">Not equal to ( ≠ )</option>
            </select>

            <button type="submit">Run Hypothesis Test</button>
        </form>
        <div id="hypothesisResults"></div>
    </div>

    <!-- Confidence Interval Form -->
    <div id="confidenceIntervalSection" style="display: none;">
        <h2>Confidence Interval</h2>
        <form id="confidenceForm">
            <label for="ciParameter">Parameter for Confidence Interval:</label>
            <select id="ciParameter" name="parameter">
                <option value="slope">Slope</option>
                <option value="intercept">Intercept</option>
            </select>

            <label for="confidenceLevel">Confidence Level:</label>
            <select id="confidenceLevel" name="confidence_level">
                <option value="0.90">90%</option>
                <option value="0.95">95%</option>
                <option value="0.99">99%</option>
            </select>

            <button type="submit">Calculate Confidence Interval</button>
        </form>
        <div id="confidenceResults"></div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
